<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <!--ส่วนข้อมูลตรงกลาง-->
    <!--container-fluid : ปรับให้เต็มจอและปรับเปลี่ยนตามขนาดจอ-->
    <div class="container-fluid">
        <div class="row">
            <!--แบ่งเป็น 2 ส่วน-->
            <!--ส่วนแรกเมนูด้านซ้าย ขนาดหน้าจอใหญ่กว่าขนาดMdจะมีความกว้าง2คอลัมน์ ถ้าเล็กกว่าจะเรียงต่อกัน-->
            <div class="col-md-2 bg-light">
                เมนูด้านซ้าย
            </div>
            <!--คั่นสอง่ส่วน ขนาดหน้าจอใหญ่กว่าขนาดMdจะมีความกว้าง1คอลัมน์ ถ้าเล็กกว่าจะเรียงต่อกัน-->
            <div class="col-md-1"></div>
            <!--ส่วนที่สองข้อมูลตรงกลาง ขนาดหน้าจอใหญ่กว่าขนาดMdจะมีความกว้าง9คอลัมน์ ถ้าเล็กกว่าจะเรียงต่อกัน-->
            <div class="col-md-9 bg-light">
                <p>ช่องแรก</p>
                <!--ส่งข้อมูลไปที่ https://httpbin.org/post-->
                <form action="https://httpbin.org/post" method="POST">
                    <h3 class="mb-3">แบบประเมินวิชาTelecom Trans(2102322)ประจำภาคเรียนที่1ปี2564</h3>
                    <!--คำถามที่1แบบเลือกคะเเนน-->
                    <label class="form-label">1.จำนวนเนื้อหากับเวลาเรียนมีความเหมาะสมมากมั้ย</label><br>
                    <label class="form-text">โดยหมายเลข1-5มีความหมายน้อยที่สุด-มากที่สุดตามลำดับ</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q1" id="flexRadioDefault1" value="5"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            5
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q1" id="flexRadioDefault1" value="4"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q1" id="flexRadioDefault1" value="3"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q1" id="flexRadioDefault1" value="2"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q1" id="flexRadioDefault1" value="1"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            1
                        </label>
                    </div>

                    <hr class="my-4">

                    <!--คำถามที่2แบบเลือกคะเเนน-->
                    <label class="form-label">2.จำนวนงานกับเวลาเรียนมีความเหมาะสมมากมั้ย</label><br>
                    <label class="form-text">โดยหมายเลข1-5มีความหมายน้อยที่สุด-มากที่สุดตามลำดับ</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" id="flexRadioDefault1" value="5"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            5
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" id="flexRadioDefault1" value="4"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" id="flexRadioDefault1" value="3"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" id="flexRadioDefault1" value="2"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" id="flexRadioDefault1" value="1"
                            required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            1
                        </label>
                    </div>

                    <hr class="my-4">

                    <!--คำถามที่3แบบเก็บคำตอบเป็นข้อความ-->
                    <label class="form-label">ปัญหาที่เจอเกี่ยวกับการเรียนการสอน</label><br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 100px" name="Problem"></textarea>
                        <label for="floatingTextarea">Problem</label>
                    </div>

                    <hr class="my-4">

                    <!--ปุ่มส่งข้อมูล-->
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>


            </div>
        </div>
    </div>


</body>

</html>
